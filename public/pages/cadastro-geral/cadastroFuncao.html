<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev - Ordem de Serviço</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
  </head>

  <body>
    <header class="p-3 bg-dark text-white" style="padding: 10px !important">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center
            justify-content-center justify-content-lg-start">
          <a href="../../index.html">
            <div class="d-flex align-items-center mb-2 mb-lg-0" style="width: 150px;
                height: 50px;
                background-image: url(/src/logo-dilly-branco.png);
                background-position-x: center;
                background-size: cover;">
            </div>
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <p class="lead">Cadastro de funções</p>        
        <form id="formFuncao" action="/pagCadastroFuncao" method="post">
          <div class="row g-3">
            <div class="form-group col-md-6">
              <label for="funcao">Função</label>
              <input type="text" class="form-control" name="funcao" id="funcao" placeholder="Nome da função">
            </div>
            <div class="form-group col-md-6">
              <label for="cbo">CBO</label>
              <input type="text" class="form-control" name="funcao" id="funcao" placeholder="CBO da função">
            </div>
          </div> <!-- row end -->          
          <div class="form-group">
            <label for="descricaoFuncao">Descrição</label>
            <textarea class="form-control" name="descricaoFuncao" id="descricaoFuncao"
              placeholder="Insira a descrição para a função" rows="5"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="incluir">Incluir</button>
          </div>
          <!-- alert -->
          <div class="alert alert-danger alert-size d-none" id="erro">
            <strong>Atenção!</strong> Digite o nome da função.
          </div>
        </form>
        <hr>
        <p class="lead">Funções cadastradas</p>
        # incluir tabela com funções cadastradas #
      </div>
    </section>
    <!-- Scripts -->
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/validacao.js"></script>
  </body>

</html>
