<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev - Ordem de Serviço</title>
  <link href="../../css/bootstrap-css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <header class="p-3 bg-dark text-white" style="padding: 10px !important">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center
            justify-content-center justify-content-lg-start">
        <a href="../../index.html">
          <div class="d-flex align-items-center mb-2 mb-lg-0" style="width: 150px;
                height: 50px;
                background-image: url(/src/logo-dilly-branco.png);
                background-position-x: center;
                background-size: cover;">
          </div>
        </a>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <p class="lead">Cadastro de setores</p>
      <div class="row">
        <div class="col-4">
          <form action="" method="">
            <div class="form-group">
              <label for="setor">Setor</label>
              <input type="text" class="form-control" name="setor" id="setor" placeholder="Insira o nome do setor">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="incluir">Incluir</button>
            </div>
            <!-- alert -->
            <div class="alert alert-danger alert-size d-none" id="erro">
              <strong>Atenção!</strong> Digite o nome do setor.
            </div>
          </form>
        </div>
      </div>
      <hr>
      <p class="lead">Setores cadastrados</p>
      # incluir tabela com setores cadastrados #
    </div>
  </section>
  <script src="/js/bootstrap-js/bootstrap.bundle.js"></script>
  <script src="../../js/validacao.js"></script>
</body>

</html>
